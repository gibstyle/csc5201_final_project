<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Review Application</title>
</head>
<body>
    <h1>Restaurant Review Application</h1>
    <h3>Sample Reviews</h3>
    <form action="/review" method="GET">
        <input type="submit" value="See Sample Reviews">
    </form>   
    <h3>All Restaurants</h3>
    <form action="/restaurant" method="GET">
        <input type="submit" value="See All Restaurants">
    </form>
    <h3>Review Prediction</h3>
    <form action="/predict_review" method="GET">
        <input type="submit" value="Predict a Rating for Review">
    </form>
    <h3>Admin Login</h3>
    <form action="/login" method="GET">
        <input type="submit" value="Admin Login">
    </form>
</body>
</html>
