<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Review</title>
</head>
<body>
    <h1>Predict a Review</h1>
    <h4>Type a review, then click the button to see your rating.</h4>
    <form action="/review_result" method="POST">
        <input type="text" name="review" id="review" placeholder="Enter review here" required>
        <button type="submit" name="action" value="Submit Review">Submit Review</button>
    </form>
</body>
</html>
